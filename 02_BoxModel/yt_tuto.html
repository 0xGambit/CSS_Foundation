<html>
  <head>
    <title>Box Model</title>
    <style>

      /* borderbox is default so padding+border+content = height,width */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* setting all default spacings to 0 */
      *{
        margin: 0;
        padding: 0;
      }

      .box {
        font-size: 2rem;
        background-color: pink;

        /* BOX MODEL */
        width: 300px;
        height: 100px;
        padding: 16px;
        border: 5px solid #222;
        margin: 20px;
      }

    </style>
  </head>

  <body>
    <div class="box">
      <p>Hello World!</p>
    </div>
  </body>
</html>
