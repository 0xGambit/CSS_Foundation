<html>
  <head>
    <title>Basic Grid Layout</title>
    <link rel="stylesheet" href="./style.css">
    <style>
      .container {
        display: grid;
        grid-template-rows: 100px 100px 300px;
        grid-template-columns: 100px auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
