<!DOCTYPE html>
<html>
  <head>
    <title>auto-fit & minmax in CSS grid</title>
    <link rel="stylesheet" href="./style.css">
    <style>
      .container{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        /* grid-template-rows: repeat(10,100px); */
        grid-auto-rows: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </body>
</html>
