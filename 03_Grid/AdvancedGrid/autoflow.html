<!DOCTYPE html>
<html>
  <head>
    <title>auto flow example</title>
    <link rel="stylesheet" href="./style.css">
    <style>
      .container{
        display: grid;
        grid-gap: 5px;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-auto-rows: 100px;
        grid-auto-flow: dense;
      }

      .vertical{
        /* grid-row: auto / span 2; */
        grid-row: span 2;
      }

      .horizontal{
        grid-column: span 2;
      }

      .big{
        grid-row: span 2;
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div class="vertical"></div>
      <div class="horizontal"></div>
      <div></div>
      <div></div>
      <div class="big"></div>
      <div></div>
      <div class="vertical"></div>
      <div></div>
      <div class="horizontal"></div>
      <div></div>
      <div class="big"></div>
      <div></div>
      <div class="horizontal"></div>
      <div></div>
      <div class="big"></div>
      <div></div>
      <div class="vertical"></div>
    </div>
  </body>
</html>
